<div class="row">
    <div class="well col-md-{{columnswidth}}" data-ng-repeat="post in posts" id="producer-well">
        <img class="img-responsive" src="img/{{post.img}}"/>
        <h4>{{post.text}}</h4>
    </div>
</div>
